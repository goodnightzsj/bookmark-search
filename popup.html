<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签搜索</title>
  <style>
    /* 基础重置和默认样式（防止主题加载前的闪烁） */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 320px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
  </style>
</head>
<body data-page="popup">
  <div class="header">
    <h1>书签搜索</h1>
    <p class="subtitle">快速访问您的书签</p>
  </div>

  <div class="content">
    <div class="info-card">
      <div class="info-row">
        <span class="info-label">
          <span class="icon">📍</span>
          当前页面状态
        </span>
        <span class="info-value" id="pageStatus">
          <span class="status-indicator" id="statusIndicator"></span>
          <span id="statusText">检测中...</span>
        </span>
      </div>

      <div class="info-row">
        <span class="info-label">
          <span class="icon">⌨️</span>
          快捷键
        </span>
        <span class="info-value" id="shortcut">
          <span class="kbd">Ctrl+Space</span>
        </span>
      </div>

      <div class="info-row">
        <span class="info-label">
          <span class="icon">🔖</span>
          书签总数
        </span>
        <span class="info-value">
          <span class="count" id="bookmarkCount">--</span>
        </span>
      </div>

      <div class="info-row">
        <span class="info-label">
          <span class="icon">🕐</span>
          最后同步
        </span>
        <span class="info-value" id="lastSyncTime" style="font-size: 12px;">
          --
        </span>
      </div>

      <div class="info-row">
        <span class="info-label">
          <span class="icon">⏰</span>
          下次同步
        </span>
        <span class="info-value" id="nextSyncTime" style="font-size: 12px;">
          --
        </span>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="openSettings">
      <span class="icon">⚙️</span>
      设置与管理
    </button>
    <button class="btn btn-secondary" id="refreshBookmarks">
      <span class="icon">🔄</span>
      刷新书签
    </button>
  </div>

  <div class="footer">
    <span id="footerHint">按快捷键在任意页面快速搜索</span>
  </div>

  <script src="theme-loader.js"></script>
  <script src="popup.js"></script>
</body>
</html>
